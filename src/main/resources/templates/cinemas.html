<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <title th:text="#{all.cinemas.title}">All Cinemas</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container py-4 mb-5 pb-5">
    <h1 class="mb-4" th:text="#{all.cinemas.title}">All Cinemas</h1>

    <div class="card mb-4 shadow-sm border-0">
        <div class="card-body">
            <h5 class="card-title">
                <i class="bi bi-funnel"></i> <span th:text="#{filter.capacity}">Filter by Capacity</span>
            </h5>
            <form th:action="@{/cinemas/filter}" method="post" class="row g-3" onsubmit="return validateForm()">
                <div class="col-md-8">
                    <label for="minCapacity" class="form-label" th:text="#{filter.label.minCapacity}">Minimum Capacity:</label>
                    <input type="number" id="minCapacity" name="minCapacity" class="form-control" min="1" placeholder="Enter minimum capacity" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100" th:text="#{filter.button}">
                        <i class="bi bi-search"></i> Filter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row g-4">
        <div th:each="cinema : ${cinemas}" class="col-lg-3 col-md-4 col-sm-6 fade-in-up">
            <div class="card h-100 border-0 shadow-sm">
                <img th:src="@{/images/{image}(image=${cinema.image})}"
                     class="card-img-top"
                     th:alt="'Image of ' + ${cinema.name}"
                     style="height: 200px; object-fit: cover;" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${cinema.name}">Cinema Name</h5>
                    <p class="card-text text-muted flex-grow-1">
                        <i class="bi bi-geo-alt"></i> <span th:text="${cinema.address}">Address</span><br/>
                        <i class="bi bi-people"></i> Capacity: <span th:text="${cinema.capacity}">1000</span>
                    </p>
                    <div class="d-flex gap-2 mt-2">
                        <a th:href="@{/cinema-details/{id}(id=${cinema.id})}" class="btn btn-sm btn-primary flex-grow-1">
                            <i class="bi bi-info-circle"></i> Details
                        </a>
                        <form th:action="@{/cinemas/delete/{id}(id=${cinema.id})}"
                              method="post"
                              class="flex-grow-1"
                              onsubmit="return confirm('Are you sure you want to delete this cinema?');">
                            <button type="submit" class="btn btn-sm btn-danger w-100">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${cinemas == null || cinemas.isEmpty()}" class="empty-state">
        <i class="bi bi-building display-1"></i>
        <p class="mt-3">No cinemas found.</p>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>

<script>
    function validateForm() {
        const minCapacity = document.getElementById('minCapacity').value;
        if (minCapacity <= 0) {
            alert('Minimum Capacity must be a positive number.');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
