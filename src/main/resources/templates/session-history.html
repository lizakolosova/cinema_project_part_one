<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <title th:text="#{history.page.title}">Session History</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container py-4 mb-5 pb-5">
    <h1 class="mb-4">
        <i class="bi bi-clock-history"></i> <span th:text="#{history.page.title}">Session History</span>
    </h1>

    <div th:if="${history == null || #lists.isEmpty(history)}" class="empty-state">
        <i class="bi bi-inbox display-1"></i>
        <p class="mt-3">No page visits recorded yet. Start browsing to see your history!</p>
    </div>

    <div th:if="${history != null && !#lists.isEmpty(history)}">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="bi bi-list-ul"></i> Your Recent Visits
                </h5>
                <ul class="list-group">
                    <li th:each="entry, iterStat : ${history}"
                        class="list-group-item d-flex align-items-center">
                        <span class="badge bg-primary me-3" th:text="${iterStat.index + 1}">1</span>
                        <i class="bi bi-arrow-right-circle me-2"></i>
                        <span th:text="${entry}">Page visit entry</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
