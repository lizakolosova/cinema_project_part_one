<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title th:text="#{find.movies.release.date.title}">Find Movies by Release Date</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container py-4 mb-5 pb-5">
    <h1 class="mb-4">
        <i class="bi bi-calendar-event"></i> <span th:text="#{find.movies.release.date.title}">Find Movies by Release Date</span>
    </h1>
    <small class="form-text text-muted">Movies released on or after this date will be shown</small>
    <div class="card mb-4 shadow-sm border-0">
        <div class="card-body">
            <form action="/releaseDate" method="post" class="row g-3">
                <div class="col-md-8">
                    <label for="releaseDate" class="form-label" th:text="#{find.movies.release.date.label}">Select Release Date</label>
                    <input type="date" id="releaseDate" name="releaseDate" class="form-control" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100" th:text="#{find.movies.release.date.search}">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${movies != null && !movies.isEmpty()}">
        <h3 class="mb-3">
            <i class="bi bi-check-circle text-success"></i> <span th:text="#{find.movies.release.date.results}">Results</span>
        </h3>

        <div class="row g-4">
            <div th:each="movie : ${movies}" class="col-lg-3 col-md-4 col-sm-6 fade-in-up">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                        <p class="card-text text-muted">
                            <i class="bi bi-calendar"></i> Release Date: <strong th:text="${movie.releaseDate}">2024-01-01</strong><br/>
                            <i class="bi bi-star-fill text-warning"></i> Rating: <strong th:text="${movie.rating}">8.5</strong>/10<br/>
                            <i class="bi bi-tag"></i> Genre: <strong th:text="${movie.genre}">Action</strong>
                        </p>
                        <a th:href="@{/movie-details/{id}(id=${movie.id})}" class="btn btn-sm btn-primary">
                            <i class="bi bi-info-circle"></i> View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${movies == null || movies.isEmpty()}" class="empty-state">
        <i class="bi bi-calendar-x display-1"></i>
        <p class="mt-3" th:text="#{find.movies.release.date.no.results}">No movies found for the selected date.</p>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
