<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>Database Error</title>
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container py-5 mb-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-4">
                <i class="bi bi-database-x display-1 text-danger"></i>
                <h1 class="mt-3 text-danger">Database Error</h1>
                <p class="lead text-muted">Oops! Something went wrong with our database.</p>
            </div>

            <div class="card shadow-sm border-danger">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <h5 class="text-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i> Error Details
                        </h5>
                    </div>

                    <div class="mb-3">
                        <strong>Error Message:</strong>
                        <p class="text-muted mb-0" th:text="${message}">Error details go here.</p>
                    </div>

                    <div class="mb-3">
                        <strong>Error Code:</strong>
                        <p class="text-muted mb-0" th:text="${status}">Error code goes here.</p>
                    </div>

                    <div>
                        <strong>Timestamp:</strong>
                        <p class="text-muted mb-0" th:text="${timestamp}">Timestamp goes here.</p>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <a th:href="@{/home}" class="btn btn-primary">
                            <i class="bi bi-house"></i> Go to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
