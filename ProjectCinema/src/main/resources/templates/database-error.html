<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Movie Not Found</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>
<div class="container mt-5 text-center">
    <h1 class="text-danger">Looks like something went wrong with our database!:(</h1>
    <div class="alert alert-danger mt-4">
        <p><strong>Error Message:</strong> <span th:text="${message}">Error details go here.</span></p>
        <p><strong>Error Code:</strong> <span th:text="${status}">Error code goes here.</span></p>
        <p><strong>Timestamp:</strong> <span th:text="${timestamp}">Timestamp goes here.</span></p>
    </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
