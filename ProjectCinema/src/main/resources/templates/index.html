<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{project.cinema.title}">Project Cinema</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4" th:text="#{project.cinema.welcome}">Welcome to Project Cinema</h1>
        <p class="lead" th:text="#{project.cinema.description}">Explore cinemas, manage movies, and discover cinematic experiences effortlessly.</p>
        <hr class="my-4">
    </div>
    <div class="row text-center">
        <div class="col-md-6">
            <button class="btn btn-light text-dark border border-dark w-100 mb-3" onclick="window.location.href='/export/cinemas'" th:text="#{project.cinema.export.cinemas}">Export Cinemas</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-light text-dark border border-dark w-100 mb-3" onclick="window.location.href='/export/movies'" th:text="#{project.cinema.export.movies}">Export Movies with Relationships</button>
        </div>
    </div>
    <div th:insert="~{fragments :: footer}"></div>
</div>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
