<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container py-5 mb-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-4">
                <i class="bi bi-exclamation-circle display-1 text-warning"></i>
                <h1 class="mt-3">Oops! Something Went Wrong</h1>
                <p class="lead text-muted">We encountered an unexpected error.</p>
            </div>

            <div class="card shadow-sm border-warning">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <h5 class="text-warning">
                            <i class="bi bi-info-circle-fill"></i> Error Information
                        </h5>
                    </div>

                    <div class="mb-3">
                        <strong>Error Message:</strong>
                        <p class="text-muted mb-0" th:text="${message}">Error details go here.</p>
                    </div>

                    <div class="mb-3">
                        <strong>Condition:</strong>
                        <p class="text-muted mb-0" th:text="${condition}">Error condition goes here.</p>
                    </div>

                    <div>
                        <strong>Timestamp:</strong>
                        <p class="text-muted mb-0" th:text="${time}">Timestamp goes here.</p>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <a th:href="@{/home}" class="btn btn-primary">
                            <i class="bi bi-house"></i> Go to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
