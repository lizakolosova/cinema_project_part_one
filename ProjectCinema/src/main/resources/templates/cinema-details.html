<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title th:text="#{cinema.details.title}">Cinema Details</title>
</head>
<body class="pb-4">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <div th:if="${cinema != null}" class = "mb-3">
        <h1 th:text="${cinema.name}">Cinema Name</h1>
        <div class="card">
            <div class="card-body">
                <img th:src="@{/images/{image}(image=${cinema.image})}" alt="Image of [[${cinema.name}]]" class="card-img-top" style="max-height: 500px; object-fit: cover;"  />
                 <p class="card-title" th:text="#{card.capacity} + ' ' + ${cinema.capacity}"></p>
                 <p class="card-text" th:text="#{card.address} + ' ' + ${cinema.address}"></p>
             </div>
         </div>
        <h2 th:text="#{cinema.movies.title}">Movies that are shown in this cinema</h2>
        <div class = "row">
            <div th:each="movie :  ${cinema.movies}" class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <a th:href="@{/movie-details/{id}(id=${movie.id})}" class="stretched-link"></a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}">Cinema Name</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div th:if="${cinema.movies == null || #lists.isEmpty(cinema.movies)}">
            <p th:text="#{cinema.no.movies}">No movies available for this cinema.</p>
        </div>
    <div th:if="${cinema == null}">
        <p th:text="#{cinema.not.found}">Cinema not found.</p>
    </div>
     <a th:href="@{/cinemas}" class="btn btn-light text-dark border border-dark">Back to Cinemas</a>
 </div>

 <div th:insert="~{fragments :: footer}"></div>
 </body>
 </html>
