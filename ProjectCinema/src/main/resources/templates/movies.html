<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title th:text="#{all.movies.title}">All Movies</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>
<div class="pb-5 container">
    <h1 th:text="#{all.movies.title}">All Movies</h1>

    <div class="row">
        <div th:each="movie : ${movies}" class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="card h-100">
                <img th:src="@{/images/{image}(image=${movie.image})}" class="card-img-top img-fluid" alt="Image of [[${movie.title}]]" style="height: 500px; object-fit: cover;" />
                <div class="card-body d-flex flex-column">
                    <a th:href="@{/movie-details(title=${movie.title})}" class="stretched-link"></a>
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                </div>
            </div>
        </div>
    </div>

    <h3 th:text="#{filter.title1}">Filter Movies</h3>
    <form th:action="@{/movies/filter}" method="post" class="pb-5">
        <label for="genre" th:text="#{filter.label.genre}">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Enter genre (optional)" class="form-control mb-2">

        <label for="rating" th:text="#{filter.label.rating}">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" placeholder="Enter rating (optional)" class="form-control mb-2">

        <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{filter.button1}">Filter</button>
    </form>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
