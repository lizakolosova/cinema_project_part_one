<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <title th:text="#{all.movies.title}">All Movies</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container py-4 mb-5 pb-5">
    <h1 class="mb-4" th:text="#{all.movies.title}">All Movies</h1>

    <div class="card mb-4 shadow-sm border-0">
        <div class="card-body">
            <h5 class="card-title">
                <i class="bi bi-funnel"></i> <span th:text="#{filter.title}">Filter Movies</span>
            </h5>
            <form th:action="@{/movies/filter}" method="post" class="row g-3">
                <div class="col-md-5">
                    <label for="genre" class="form-label" th:text="#{filter.label.genre}">Genre:</label>
                    <input type="text" id="genre" name="genre" placeholder="Enter genre (optional)" class="form-control">
                </div>
                <div class="col-md-5">
                    <label for="rating" class="form-label" th:text="#{filter.label.rating}">Minimum Rating:</label>
                    <input type="number" step="0.1" id="rating" name="rating" placeholder="Enter rating (optional)" class="form-control" min="0" max="10">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100" th:text="#{filter.button1}">
                        <i class="bi bi-search"></i> Filter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row g-4">
        <div th:each="movie : ${movies}" class="col-lg-3 col-md-4 col-sm-6 fade-in-up">
            <div class="card h-100 border-0 shadow-sm">
                <img th:src="@{/images/{image}(image=${movie.image})}"
                     class="card-img-top"
                     th:alt="'Poster of ' + ${movie.title}"
                     style="height: 400px; object-fit: cover;" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    <p class="card-text text-muted flex-grow-1">
                        <i class="bi bi-calendar"></i> <span th:text="${movie.releaseDate}">2024-01-01</span><br/>
                        <i class="bi bi-star-fill text-warning"></i> <span th:text="${movie.rating}">8.5</span>/10
                    </p>
                    <div class="d-flex gap-2 mt-2">
                        <a th:href="@{/movie-details/{id}(id=${movie.id})}" class="btn btn-sm btn-primary flex-grow-1">
                            <i class="bi bi-info-circle"></i> Details
                        </a>
                        <form th:action="@{/movies/delete/{id}(id=${movie.id})}"
                              method="post"
                              class="flex-grow-1"
                              onsubmit="return confirm('Are you sure you want to delete this movie?');">
                            <button type="submit" class="btn btn-sm btn-danger w-100">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${movies == null || movies.isEmpty()}" class="empty-state">
        <i class="bi bi-film display-1"></i>
        <p class="mt-3">No movies found.</p>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
