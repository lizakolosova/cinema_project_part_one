<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{find.movies.release.date.title}">Find Movies by Release Date</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>
<div class="container mt-4">
  <h1 class="mb-4" th:text="#{find.movies.release.date.title}">Find Movies Released After a Specific Date</h1>
  <form action="/releaseDate" method="post">
    <div class="mb-3">
      <label for="releaseDate" class="form-label" th:text="#{find.movies.release.date.label}">Select Release Date</label>
      <input type="date" id="releaseDate" name="releaseDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{find.movies.release.date.search}">Search</button>
  </form>
  <hr>
  <div>
    <h2 th:if="${movies != null && !movies.isEmpty()}" th:text="#{find.movies.release.date.results}">Results:</h2>
    <ul th:if="${movies != null && !movies.isEmpty()}" class="list-group">
      <li th:each="movie : ${movies}" class="list-group-item">
        <strong th:text="${movie.title}"></strong> -
        Release Date: <span th:text="${movie.releaseDate}"></span>
      </li>
    </ul>
    <p th:if="${movies == null || movies.isEmpty()}" class="text-muted" th:text="#{find.movies.release.date.no.results}">No results found.</p>
  </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
