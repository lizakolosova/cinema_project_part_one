<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title th:text="#{all.cinemas.title}">All Cinemas</title>

</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <h1 th:text="#{all.cinemas.title}">All Cinemas</h1>
    <div class="row">
        <div th:each="cinema : ${cinemas}" class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="card d-flex flex-column h-100">
                <a th:href="@{/cinema-details(name=${cinema.name})}" class="stretched-link"></a>
                <img th:src="@{/images/{image}(image=${cinema.image})}" class="card-img-top img-fluid" alt="Image of [[${cinema.name}]]" style="max-height: 150px; object-fit: cover;" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${cinema.name}">Cinema Name</h5>
                </div>
            </div>
        </div>
    </div>

    <h3 class="mt-5" th:text="#{filter.title}">Filter Cinemas by Capacity</h3>
    <form th:action="@{/cinemas/filter}" method="post" class="pb-5" onsubmit="return validateForm()">
        <div class="form-group mb-3">
            <label for="minCapacity" class="form-label" th:text="#{filter.label.minCapacity}">Minimum Capacity:</label>
            <input type="number" id="minCapacity" name="minCapacity" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{filter.button}">Filter</button>
    </form>
    <script>
        function validateForm() {
            const minCapacity = document.getElementById('minCapacity').value;

            if (minCapacity <= 0) {
                alert('Minimum Capacity must be a positive number.');
                return false;
            }

            return true;
        }
    </script>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
