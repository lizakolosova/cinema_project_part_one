<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <title th:text="#{add.cinema.title}">Add Cinema</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container py-4 mb-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4">
                <i class="bi bi-plus-circle-fill text-success"></i> <span th:text="#{add.cinema.title}">Add Cinema</span>
            </h1>

            <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form id="addCinemaForm" th:action="@{/addcinema}" method="post" th:object="${cinemaViewModel}">
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-building"></i> <span th:text="#{cinema.name}">Cinema Name:</span>
                            </label>
                            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter cinema name"/>
                            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">
                                <i class="bi bi-geo-alt"></i> <span th:text="#{cinema.address}">Address:</span>
                            </label>
                            <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="Enter address"/>
                            <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="capacity" class="form-label">
                                <i class="bi bi-people"></i> <span th:text="#{cinema.capacity}">Capacity:</span>
                            </label>
                            <input type="number" id="capacity" class="form-control" th:field="*{capacity}" placeholder="Enter capacity"/>
                            <span class="error" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">
                                <i class="bi bi-image"></i> <span th:text="#{cinema.image}">Image Name:</span>
                            </label>
                            <input type="text" id="image" class="form-control" th:field="*{image}" placeholder="e.g., cinema1.jpg"/>
                            <span class="error" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> <span th:text="#{add.cinema.button}">Add Cinema</span>
                            </button>
                            <a th:href="@{/cinemas}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
