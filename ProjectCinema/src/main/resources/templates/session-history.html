<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title th:text="#{history.page.title}">Session History</title>
</head>
<body class="pb-5">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <h1 class="mt-4" th:text="#{history.page.title}">Session History</h1>

    <div th:if="${#lists.isEmpty(history)}" class="alert alert-info">
        No page visits recorded yet.
    </div>

    <div th:if="${!#lists.isEmpty(history)}">
        <ul class="list-group">
            <li th:each="entry : ${history}" class="list-group-item" th:text="${entry}"></li>
        </ul>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
