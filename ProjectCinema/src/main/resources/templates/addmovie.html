<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title th:text="#{add.movie.title}">Add Movie</title>
</head>
<body class="pb-4">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <h1 class="mt-4" th:text="#{add.movie.title}">Add Movie</h1>

    <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>

    <form id="addMovieForm" class="mt-3">
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{movie.title}">Movie Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
            <div class="invalid-feedback" th:text="#{error.titleRequired}">Please enter a movie title.</div>
        </div>

        <div class="mb-3">
            <label for="releaseDate" class="form-label" th:text="#{movie.releaseDate}">Release Date:</label>
            <input type="date" id="releaseDate" name="releaseDate" class="form-control" required>
            <div class="invalid-feedback" th:text="#{error.releaseDateRequired}">Please select a release date.</div>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label" th:text="#{movie.rating}">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" class="form-control" required oninput="validateRating()">
            <div class="invalid-feedback" th:text="#{error.invalidRating}">Please enter a valid rating.</div>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label" th:text="#{movie.genre}">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control" required>
            <div class="invalid-feedback" th:text="#{error.genreRequired}">Please enter a genre.</div>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label" th:text="#{movie.image}">Image Name:</label>
            <input type="text" id="image" name="image" class="form-control" required>
            <div class="invalid-feedback" th:text="#{error.imageRequired}">Please enter an image name.</div>
        </div>

        <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{add.movie.button}">Add Movie</button>
    </form>
</div>

<div th:insert="~{fragments :: footer}"></div>

<script>
    function validateRating() {
        const ratingInput = document.getElementById('rating');
        const errorMessageDiv = document.getElementById('errorMessage');
        const rating = parseFloat(ratingInput.value);

        errorMessageDiv.style.display = 'none';

        if (rating < 0 || rating > 10) {
            errorMessageDiv.textContent = "Please enter a rating between 0 and 10.";
            errorMessageDiv.style.display = 'block';
        }
    }

    document.getElementById('addMovieForm').onsubmit = function (event) {
        const ratingInput = document.getElementById('rating');
        const rating = parseFloat(ratingInput.value);

        if (rating < 0 || rating > 10) {
            event.preventDefault();
            validateRating();
        }
    };
</script>
</body>
</html>
