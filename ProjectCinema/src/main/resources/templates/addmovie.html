<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <title th:text="#{add.movie.title}">Add Movie</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container py-4 mb-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4">
                <i class="bi bi-plus-circle-fill text-warning"></i> <span th:text="#{add.movie.title}">Add Movie</span>
            </h1>

            <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form id="addMovieForm" th:action="@{/addmovie}" th:object="${movieViewModel}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">
                                <i class="bi bi-film"></i> <span th:text="#{movie.title}">Movie Title:</span>
                            </label>
                            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter movie title" />
                            <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="releaseDate" class="form-label">
                                <i class="bi bi-calendar"></i> <span th:text="#{movie.releaseDate}">Release Date:</span>
                            </label>
                            <input type="date" id="releaseDate" class="form-control" th:field="*{releaseDate}" />
                            <span class="error" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="rating" class="form-label">
                                <i class="bi bi-star"></i> <span th:text="#{movie.rating}">Rating:</span>
                            </label>
                            <input type="number" step="0.1" id="rating" class="form-control" th:field="*{rating}" placeholder="e.g., 8.5" min="0" max="10" />
                            <span class="error" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="genre" class="form-label">
                                <i class="bi bi-tag"></i> <span th:text="#{movie.genre}">Genre:</span>
                            </label>
                            <input type="text" id="genre" class="form-control" th:field="*{genre}" placeholder="e.g., ACTION, COMEDY" />
                            <span class="error" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">
                                <i class="bi bi-image"></i> <span th:text="#{movie.image}">Image Name:</span>
                            </label>
                            <input type="text" id="image" class="form-control" th:field="*{image}" placeholder="e.g., movie1.jpg" />
                            <span class="error" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i> <span th:text="#{add.movie.button}">Add Movie</span>
                            </button>
                            <a th:href="@{/movies}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
